name: üêß Linux Builds
on:
  workflow_call:

jobs:
  linux:
    runs-on: ubuntu-latest
    name: Linux Build ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Build ${{ matrix.arch }}
        uses: ./.github/actions/build
        with:
          arch: ${{ matrix.arch }}
          platform: linux

      - name: Upload ${{ matrix.arch }}
        uses: ./.github/actions/upload
        with:
          arch: ${{ matrix.arch }}
          platform: linux
    
